<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="test.css" />
    <title>parking Booking</title>
  </head>
  <body>
    <!--parking select option-->
    <div class="parking-container">
      <label> Select a Slot:</label>
      <select id="parking">
        <option value="40">Floor1 (RS.40/hour)</option>
        <option value="30">Floor2 (RS.30/Hour)</option>
        <option value="25">Floor3 (RS.25/Hour)</option>
        <option value="20">Floor4 (RS.20/Hour)</option>
        <option value="15">Floor5 (RS.15/Hour)</option>
      </select>
    </div>


    <p class="text">
      You have selected <span id="count">0</span> Slots for a price of RS.<span
        id="total"
        >0</span
      >
    </p>
    <!--Showcase-->
    <ul class="showcase">
      <li>
        <div class="slot"></div>
        <small>Available</small>
      </li>
      <li>
        <div class="slot selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="slot booked"></div>
        <small>booked</small>
      </li>
    </ul>

    <!--Main Container-->
    <div class="container">
      <div class="floor" id="floor1"><h2>Floor 1</h2></div>
      <div class="row">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot booked"></div>
        <div class="slot booked"></div>
        <div class="slot"></div>
      </div>
      <div class="floor" id="floor2"><h2>Floor 2</h2></div>
      <div class="row">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
      <div class="floor" id="floor3"><h2>Floor 3</h2></div>
      <div class="row">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
      <div class="floor" id="floor4"><h2>Floor 4</h2></div>
      <div class="row">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
      <div class="floor"  id="floor5"><h2>Floor 5</h2></div>
      <div class="row">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
    </div>

    <button type="submit" class="book_btn" onclick="bookParking()">Book Now</button>

    <script src="index.js"></script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
